<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอป OCR (รูปภาพ/PDF) เป็นข้อความ (ไทย/อังกฤษ)</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5262/5262022.png">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3PW0YL6TG8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-3PW0YL6TG8');
    </script>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Sarabun -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tesseract.js for OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <!-- PDF.js (v3.11.174 Stable) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="https://www.erc.or.th/web-upload/200xf869baf82be74c18cc110e974eea8d5c/filecenter/admin_patawee/L/ERC%20New%20Logo%202014.png" class="mx-auto w-1/2 md:w-1/3" alt="Logo">
            <br>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">แอปแปลงไฟล์เป็นข้อความ</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">อัปโหลดรูปภาพหรือ PDF เพื่อดึงข้อความ (ไทย/อังกฤษ)</p>
        </div>

        <!-- File Upload Section -->
        <div class="mb-6">
            <label for="fileUpload" class="file-input-label cursor-pointer w-full flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg text-center hover:bg-gray-50 dark:hover:bg-gray-700">
                <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">คลิกเพื่ออัปโหลด</span> หรือลากไฟล์มาวาง</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">รองรับไฟล์ PDF, PNG, JPG</p>
            </label>
            <input id="fileUpload" type="file" class="hidden" accept="image/*,application/pdf"/>
            <p class="text-xs text-center text-gray-400 mt-2">
                *เพื่อความแม่นยำสูงสุด กรุณาใช้ไฟล์ที่ชัดเจนและมีความละเอียดสูง
            </p>
        </div>

        <!-- File Preview -->
        <div id="filePreviewContainer" class="mb-6 hidden">
            <p class="font-semibold mb-2 text-gray-700 dark:text-gray-300">ตัวอย่างไฟล์:</p>
            
            <!-- Image Preview -->
            <img id="imagePreview" src="#" alt="Image Preview" class="max-w-full h-auto mx-auto rounded-lg shadow-md bg-gray-200 dark:bg-gray-700 hidden"/>
            
            <!-- PDF Preview -->
            <div id="pdfPreviewContainer" class="hidden flex flex-col items-center">
                 <div class="flex justify-center items-center mb-3 w-full">
                    <button id="pdfPrev" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-3 rounded-l">ก่อนหน้า</button>
                    <span class="py-1 px-4 bg-gray-200 text-gray-700 text-sm border-t border-b border-gray-300">หน้า <span id="pdfPageNum"></span> / <span id="pdfPageCount"></span></span>
                    <button id="pdfNext" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-3 rounded-r">ถัดไป</button>
                </div>
                
                <!-- CANVAS FIX: Added max-w-full, h-auto, w-full to make it responsive -->
                <div class="w-full overflow-hidden rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
                    <canvas id="pdfCanvas" class="block mx-auto max-w-full h-auto w-full"></canvas>
                </div>
            </div>
        </div>

        <!-- Action Button -->
        <div class="text-center mb-6">
            <button id="processBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" disabled>
                ดึงข้อความ
            </button>
        </div>

        <!-- Progress and Status -->
        <div id="statusContainer" class="text-center my-4 hidden">
            <div id="loader" class="spinner mx-auto hidden"></div>
            <p id="statusText" class="text-sm text-gray-500 dark:text-gray-400 mt-2"></p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-2 hidden" id="progressBarContainer">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- Result Section -->
        <div id="resultContainer" class="hidden">
             <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white">ข้อความที่ได้:</h2>
                <button id="copyBtn" class="flex items-center text-sm bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-700 dark:text-gray-200 font-medium py-1 px-3 rounded-md">
                    <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    คัดลอก
                </button>
            </div>
            <div class="w-full p-4 bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg min-h-[150px]">
                <pre id="resultText" class="whitespace-pre-wrap text-gray-800 dark:text-gray-200" style="font-family: 'Sarabun', sans-serif;"></pre>
            </div>
             <p id="copyFeedback" class="text-sm text-green-500 mt-2 text-right hidden">คัดลอกแล้ว!</p>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const fileUpload = document.getElementById('fileUpload');
        const filePreviewContainer = document.getElementById('filePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const pdfPreviewContainer = document.getElementById('pdfPreviewContainer');
        const pdfCanvas = document.getElementById('pdfCanvas');
        const pdfPrev = document.getElementById('pdfPrev');
        const pdfNext = document.getElementById('pdfNext');
        const pdfPageNum = document.getElementById('pdfPageNum');
        const pdfPageCount = document.getElementById('pdfPageCount');
        const processBtn = document.getElementById('processBtn');
        const statusContainer = document.getElementById('statusContainer');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBar = document.getElementById('progressBar');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        const copyFeedback = document.getElementById('copyFeedback');

        // --- State Variables ---
        let selectedFile = null;
        let pdfDoc = null;
        let currentPageNum = 1;
        let tesseractWorker = null;
        let isWorkerBusy = false;

        // --- Event Listeners ---
        fileUpload.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (!selectedFile) return;

            resetUI();
            
            if (selectedFile.type.startsWith('image/')) {
                handleImageFile(selectedFile);
            } else if (selectedFile.type === 'application/pdf') {
                handlePdfFile(selectedFile);
            } else {
                alert('ไม่รองรับประเภทไฟล์นี้ กรุณาเลือกไฟล์รูปภาพ (PNG, JPG) หรือ PDF');
            }
        });

        processBtn.addEventListener('click', async () => {
            if (!selectedFile || isWorkerBusy) {
                return;
            }
            
            isWorkerBusy = true;
            setupProcessingUI();

            try {
                if (!tesseractWorker) {
                    statusText.textContent = 'กำลังเริ่มต้น Tesseract... (ครั้งแรกจะช้าหน่อย)';
                    tesseractWorker = await Tesseract.createWorker('eng+tha', 1, {
                        logger: m => updateTesseractProgress(m)
                    });
                    await tesseractWorker.setParameters({
                        preserve_interword_spaces: '1',
                    });
                }

                if (selectedFile.type.startsWith('image/')) {
                    await processImage(tesseractWorker, selectedFile);
                } else if (selectedFile.type === 'application/pdf') {
                    await processPdf(tesseractWorker);
                }
                
            } catch (error) {
                console.error('OCR Error:', error);
                statusText.textContent = 'เกิดข้อผิดพลาดระหว่างประมวลผล: ' + error.message;
            } finally {
                isWorkerBusy = false;
                finishProcessingUI();
            }
        });
        
        pdfPrev.addEventListener('click', () => {
            if (currentPageNum <= 1) return;
            currentPageNum--;
            renderPdfPage(currentPageNum);
        });

        pdfNext.addEventListener('click', () => {
            if (currentPageNum >= pdfDoc.numPages) return;
            currentPageNum++;
            renderPdfPage(currentPageNum);
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(resultText.textContent).then(() => {
                copyFeedback.classList.remove('hidden');
                setTimeout(() => copyFeedback.classList.add('hidden'), 2000);
            }).catch(err => {
                console.error('ไม่สามารถคัดลอกได้:', err);
                alert('ขออภัย, ไม่สามารถคัดลอกข้อความได้');
            });
        });

        // --- UI & File Handling Functions ---

        function resetUI() {
            filePreviewContainer.classList.add('hidden');
            imagePreview.classList.add('hidden');
            pdfPreviewContainer.classList.add('hidden');
            resultContainer.classList.add('hidden');
            statusContainer.classList.add('hidden');
            processBtn.disabled = true;
            pdfDoc = null;
            currentPageNum = 1;
        }

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                filePreviewContainer.classList.remove('hidden');
                imagePreview.classList.remove('hidden');
                processBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        async function handlePdfFile(file) {
            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                try {
                    const loadingTask = pdfjsLib.getDocument(typedarray);
                    pdfDoc = await loadingTask.promise;
                    pdfPageCount.textContent = pdfDoc.numPages;
                    filePreviewContainer.classList.remove('hidden');
                    pdfPreviewContainer.classList.remove('hidden');
                    renderPdfPage(currentPageNum);
                    processBtn.disabled = false;
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    alert('ไม่สามารถโหลดไฟล์ PDF ได้: ' + error.message);
                }
            };
            fileReader.readAsArrayBuffer(file);
        }

        async function renderPdfPage(num) {
            if (!pdfDoc) return;
            pdfPrev.disabled = num <= 1;
            pdfNext.disabled = num >= pdfDoc.numPages;

            const page = await pdfDoc.getPage(num);
            // Use a reasonable scale for display quality (e.g. 1.5)
            // CSS will handle the shrinking to fit the screen
            const viewport = page.getViewport({ scale: 1.5 });
            const canvasContext = pdfCanvas.getContext('2d');
            
            pdfCanvas.height = viewport.height;
            pdfCanvas.width = viewport.width;

            const renderContext = { canvasContext, viewport };
            await page.render(renderContext).promise;
            pdfPageNum.textContent = num;
        }
        
        // --- Image Pre-processing ---
        function preprocessCanvas(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const threshold = 128; 
                const color = avg > threshold ? 255 : 0;
                data[i] = color;
                data[i + 1] = color;
                data[i + 2] = color;
            }
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        // --- Processing Functions ---
        
        function setupProcessingUI() {
            processBtn.disabled = true;
            statusContainer.classList.remove('hidden');
            loader.classList.remove('hidden');
            progressBarContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            resultContainer.classList.add('hidden');
            statusText.textContent = 'กำลังเตรียม...';
        }

        function finishProcessingUI() {
            loader.classList.add('hidden');
            processBtn.disabled = false;
        }
        
        function updateTesseractProgress(m) {
            if (m.status === 'recognizing text') {
                const progress = (m.progress * 100).toFixed(0);
                progressBar.style.width = `${progress}%`;
            } else {
                 statusText.textContent = translateStatus(m.status);
            }
        }

        async function processImage(worker, file) {
            statusText.textContent = `กำลังประมวลผลภาพ...`;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            await new Promise(resolve => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    resolve();
                };
                img.src = imagePreview.src;
            });
            
            const preprocessedCanvas = preprocessCanvas(canvas);
            const { data: { text } } = await worker.recognize(preprocessedCanvas);
            resultText.textContent = text;
            resultContainer.classList.remove('hidden');
            statusText.textContent = 'ประมวลผลเสร็จสิ้น!';
            progressBar.style.width = `100%`;
        }

        async function processPdf(worker) {
            resultText.textContent = '';
            let fullText = '';
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                statusText.textContent = `กำลังประมวลผลหน้า ${i} จาก ${pdfDoc.numPages}...`;
                progressBar.style.width = '0%';

                const page = await pdfDoc.getPage(i);
                // Scale up high for OCR accuracy (internal only)
                const viewport = page.getViewport({ scale: 2.5 }); 
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                
                const preprocessedCanvas = preprocessCanvas(canvas);
                const { data: { text } } = await worker.recognize(preprocessedCanvas);
                fullText += text + '\n\n--- สิ้นสุดหน้า ' + i + ' ---\n\n';
                resultText.textContent = fullText;
            }
            resultContainer.classList.remove('hidden');
            statusText.textContent = 'ประมวลผลเสร็จสิ้น!';
            progressBar.style.width = '100%';
        }

        function translateStatus(status) {
            const translations = {
                'loading tesseract core': 'กำลังโหลด Tesseract core...',
                'initializing tesseract': 'กำลังเริ่มต้น Tesseract...',
                'loading language model': 'กำลังโหลดโมเดลภาษา...',
                'initializing api': 'กำลังเริ่มต้น API...',
                'recognizing text': 'กำลังประมวลผล...',
            };
            return translations[status] || status;
        }

    </script>
</body>
