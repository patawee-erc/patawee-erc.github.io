<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor - Ultimate</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1049/1049443.png">
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #202020;
        }

         
        header {
            background-color: #333;
            color: #fff;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            border-bottom: 1px solid #444;
        }
        h1 { font-size: 1.1rem; margin: 0; flex-shrink: 0; }
        
        .btn-group { display: flex; align-items: center; }
        
        .btn-group button {
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-group button:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-group button:active { transform: translateY(0); }

         
        button.run { background-color: #27ae60; }  
        button.save { background-color: #8e44ad; }  
        button.clear { background-color: #c0392b; }  
        button.popup { background-color: #e67e22; }  
        
         
        button.font-btn { 
            background-color: #555; 
            border: 1px solid #666;
            min-width: 35px;
        }
        button.font-btn:hover { background-color: #666; }

         
        .auto-run-label {
            font-size: 0.8rem; 
            margin-left: 15px; 
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            height: calc(100vh - 50px);
            position: relative;
        }

         
        #editor-container {
            width: 50%;
            height: 100%;
            position: relative;
        }
        #editor {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            line-height: 1.5;
        }

         
        .resizer {
            width: 10px;
            background-color: #444;
            cursor: col-resize;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .resizer:hover { background-color: #007acc; }
        .resizer::after {
            content: "â‹®";
            color: #888;
            font-weight: bold;
        }

        
        #preview-container {
            flex: 1;
            background-color: white;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <header>
        <h1>HTML Editor Pro</h1>
        <div class="btn-group">
             
            <button class="font-btn" onclick="changeFontSize(-2)" title="à¸¥à¸”à¸‚à¸™à¸²à¸”">A-</button>
            <button class="font-btn" onclick="changeFontSize(2)" title="à¹€à¸žà¸´à¹ˆà¸¡à¸‚à¸™à¸²à¸”">A+</button>
            
            <span style="border-right: 1px solid #555; height: 20px; margin: 0 10px;"></span>

             
            <button class="clear" onclick="clearCode()">Clear</button>
            <button class="run" onclick="runCode()">Run â–¶</button>
            <button class="popup" onclick="openPopup()">â†— Popup</button>  
            <button class="save" onclick="saveCode()">ðŸ’¾ Save</button>
            
            <label class="auto-run-label">
                <input type="checkbox" id="autoRun" checked> Auto Run
            </label>
        </div>
    </header>

    <div class="container" id="mainContainer">
        <div id="editor-container">
            <div id="editor"><!DOCTYPE html>
<html>Enjoy Your Code</html></div>
        </div>

        <div class="resizer" id="dragMe"></div>

        <div id="preview-container">
            <div class="overlay" id="iframeOverlay"></div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script>
         
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/html");
        
        var currentFontSize = 16;
        editor.setOptions({
            fontSize: currentFontSize + "px",
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true
        });

         
        function changeFontSize(amount) {
            currentFontSize += amount;
            if(currentFontSize < 10) currentFontSize = 10;
            if(currentFontSize > 50) currentFontSize = 50;
            editor.setFontSize(currentFontSize + "px");
        }

        
        function runCode() {
            var code = editor.getValue();
            var frame = document.getElementById("previewFrame");
            frame.srcdoc = code;
        }

         
        editor.session.on('change', function(delta) {
            if(document.getElementById('autoRun').checked){
                runCode();
            }
        });
 
        function clearCode() {
            if(confirm("à¸•à¹‰à¸­à¸‡à¸à¸²à¸£à¸¥à¹‰à¸²à¸‡à¹‚à¸„à¹‰à¸”à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”?")) {
                editor.setValue("");
            }
        }

         
        function saveCode() {
            var codeContent = editor.getValue();
            var blob = new Blob([codeContent], { type: "text/html;charset=utf-8" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "index.html"; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

         
        function openPopup() {
            var code = editor.getValue();
             
            var win = window.open("", "_blank");
            
            if (win) {
                
                win.document.open();
                win.document.write(code);
                win.document.close();
            } else {
                alert("à¹‚à¸›à¸£à¸”à¸­à¸™à¸¸à¸à¸²à¸•à¹ƒà¸«à¹‰ Pop-up à¸—à¸³à¸‡à¸²à¸™ (Allow Pop-ups) à¸ªà¸³à¸«à¸£à¸±à¸šà¸«à¸™à¹‰à¸²à¸™à¸µà¹‰");
            }
        }

        
        window.onload = runCode;

         
        const resizer = document.getElementById('dragMe');
        const leftSide = document.getElementById('editor-container');
        const container = document.getElementById('mainContainer');
        const iframeOverlay = document.getElementById('iframeOverlay');
        let x = 0;
        let leftWidth = 0;

        const mouseDownHandler = function(e) {
            x = e.clientX;
            leftWidth = leftSide.getBoundingClientRect().width;
            iframeOverlay.style.display = 'block';
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
            document.body.style.cursor = 'col-resize';
            leftSide.style.userSelect = 'none';
        };

        const mouseMoveHandler = function(e) {
            const dx = e.clientX - x;
            const newLeftWidth = ((leftWidth + dx) * 100) / container.getBoundingClientRect().width;
            if(newLeftWidth > 10 && newLeftWidth < 90) {
                leftSide.style.width = `${newLeftWidth}%`;
            }
        };

        const mouseUpHandler = function() {
            iframeOverlay.style.display = 'none';
            document.body.style.cursor = 'default';
            leftSide.style.removeProperty('user-select');
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
        };

        resizer.addEventListener('mousedown', mouseDownHandler);
    </script>
</body>
</html>
