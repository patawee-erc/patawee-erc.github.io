        /* ‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡πà‡∏≤‡∏á‡πÜ */
        button.run { background-color: #27ae60; } /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
        button.save { background-color: #8e44ad; } /* ‡∏°‡πà‡∏ß‡∏á */
        button.clear { background-color: #c0392b; } /* ‡πÅ‡∏î‡∏á */

        .resizer::after {

        iframe {

        }
        
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;

    </style>

        <div class="resizer" id="dragMe"></div>

        <div id="preview-container">
            <div class="overlay" id="iframeOverlay"></div>
            <iframe id="previewFrame"></iframe>

    <script>
        // 1. Setup Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/html");
        
        var currentFontSize = 16;
        editor.setOptions({
            fontSize: currentFontSize + "px",
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true
        });

        // Change Font Size
        function changeFontSize(amount) {
            currentFontSize += amount;
            if(currentFontSize < 10) currentFontSize = 10;
            if(currentFontSize > 50) currentFontSize = 50;
            editor.setFontSize(currentFontSize + "px");
        }

        // Run Code
        function runCode() {
            var code = editor.getValue();
            var frame = document.getElementById("previewFrame");
            frame.srcdoc = code;
        }

        // Auto Run
        editor.session.on('change', function(delta) {
            if(document.getElementById('autoRun').checked){
                runCode();
            }
        });

        // Clear Code
        function clearCode() {
            if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡πÇ‡∏Ñ‡πâ‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
                editor.setValue("");
            }
        }

        // Save Code
        function saveCode() {
            var codeContent = editor.getValue();
            var blob = new Blob([codeContent], { type: "text/html;charset=utf-8" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "index.html"; 
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ==========================================
        //  ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Popup (‡πÉ‡∏´‡∏°‡πà)
        // ==========================================
        function openPopup() {
            var code = editor.getValue();
            // ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
            var win = window.open("", "_blank");
            
            if (win) {
                // ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡∏•‡∏á‡πÑ‡∏õ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà
                win.document.open();
                win.document.write(code);
                win.document.close();
            } else {
                alert("‡πÇ‡∏õ‡∏£‡∏î‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ Pop-up ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô (Allow Pop-ups) ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ");
            }
        }

        // Load content on start
        window.onload = runCode;

        // 2. Resizable Logic
        const resizer = document.getElementById('dragMe');
        const leftSide = document.getElementById('editor-container');
        const container = document.getElementById('mainContainer');
        const iframeOverlay = document.getElementById('iframeOverlay');
        let x = 0;
        let leftWidth = 0;

        const mouseDownHandler = function(e) {
            x = e.clientX;
            leftWidth = leftSide.getBoundingClientRect().width;
            iframeOverlay.style.display = 'block';
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
            document.body.style.cursor = 'col-resize';
            leftSide.style.userSelect = 'none';
        };

        const mouseMoveHandler = function(e) {
            const dx = e.clientX - x;
            const newLeftWidth = ((leftWidth + dx) * 100) / container.getBoundingClientRect().width;
            if(newLeftWidth > 10 && newLeftWidth < 90) {
                leftSide.style.width = `${newLeftWidth}%`;
            }
        };

        const mouseUpHandler = function() {
            iframeOverlay.style.display = 'none';
            document.body.style.cursor = 'default';
            leftSide.style.removeProperty('user-select');
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
        };

        resizer.addEventListener('mousedown', mouseDownHandler);
    </script>
