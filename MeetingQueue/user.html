<body>

    <script>
        // ‚ö†Ô∏è ‡πÉ‡∏™‡πà URL Google Apps Script ‡πÄ‡∏î‡∏¥‡∏°
        const API_URL = "https://script.google.com/macros/s/AKfycbwxEfmj93cut4GJCIXNehjcJaO5XA9zRvpmpmzPH9977ZH6L0Qux1tgcDkU4OgaX9PZJQ/exec"; 

        function showThaiDate() {

            const days = ['‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå', '‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå', '‡∏≠‡∏±‡∏á‡∏Ñ‡∏≤‡∏£', '‡∏û‡∏∏‡∏ò', '‡∏û‡∏§‡∏´‡∏±‡∏™‡∏ö‡∏î‡∏µ', '‡∏®‡∏∏‡∏Å‡∏£‡πå', '‡πÄ‡∏™‡∏≤‡∏£‡πå'];
            const months = [

            document.getElementById('date-display').innerText = `‡∏ß‡∏±‡∏ô ${dayName}‡∏ó‡∏µ‡πà ${dayNum} ${monthName} ${year}`;
        }
        showThaiDate(); 

        let previousStatusMap = {}; 

        function fetchData() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => { renderList(data); checkAlerts(data); })
                .catch(error => console.error('Error:', error));
        }

        setInterval(fetchData, 3000);
        fetchData();

        function renderList(data) {
            const list = document.getElementById('agenda-list');
            list.innerHTML = '';
            data.forEach((item, index) => {
                let prevItem = data[index - 1];
                let displayStatus = item.status;
                if (prevItem && prevItem.status === 'wrapping_up' && item.status === 'waiting') {
                    displayStatus = 'prepare';
                }

                let statusText = '';
                switch(displayStatus) {
                    case 'waiting': statusText = '‡∏£‡∏≠'; break;
                    case 'prepare': statusText = 'üîî ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏´‡πâ‡∏≠‡∏á'; break;
                    case 'current': statusText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£'; break;
                    case 'wrapping_up': statusText = '‚è≥ ‡πÉ‡∏Å‡∏•‡πâ‡∏à‡∏ö‡∏ß‡∏≤‡∏£‡∏∞'; break;
                    case 'finished': statusText = '‡∏à‡∏ö‡∏ß‡∏≤‡∏£‡∏∞‡πÅ‡∏•‡πâ‡∏ß'; break;
                    default: statusText = displayStatus;

                div.className = `agenda-item st-${displayStatus}`;
                div.innerHTML = `

                    <div class="speaker">üó£ ${item.speaker}</div>
                    <span class="status-label">${statusText}</span>
                `;
                list.appendChild(div);
            });
        }

        function checkAlerts(data) {
            data.forEach((item, index) => {
                let currentStatus = item.status;
                let prevStatus = previousStatusMap[item.id];
                if (currentStatus !== prevStatus) {
                    if (currentStatus === 'wrapping_up') {
                        if (index + 1 < data.length) {
                            let nextItem = data[index + 1];
                            showAlert(`üîî ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ñ‡∏±‡∏î‡πÑ‡∏õ:\n‡∏ù‡πà‡∏≤‡∏¢ ${nextItem.speaker}`, 'alert-prepare');
                        }
                    }
                    if (currentStatus === 'prepare') {
                        showAlert(`üîî ‡∏Ç‡∏≠‡πÄ‡∏ä‡∏¥‡∏ç‡∏ù‡πà‡∏≤‡∏¢ ${item.speaker}\n‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°`, 'alert-prepare');
                    }
                    previousStatusMap[item.id] = currentStatus;
                }
            });
        }

        function showAlert(msg, colorClass) {
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á
            document.getElementById('sound-alert').play().catch(() => {});
            
            // ‡∏™‡∏±‡πà‡∏ô (‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠)

            popup.innerText = msg; // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
            popup.className = ''; 
            popup.classList.add(colorClass);
            
            // ‡πÇ‡∏ä‡∏ß‡πå popup
            popup.style.display = 'block';
