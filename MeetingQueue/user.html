            const months = [ '‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏°', '‡∏Å‡∏∏‡∏°‡∏†‡∏≤‡∏û‡∏±‡∏ô‡∏ò‡πå', '‡∏°‡∏µ‡∏ô‡∏≤‡∏Ñ‡∏°', '‡πÄ‡∏°‡∏©‡∏≤‡∏¢‡∏ô', '‡∏û‡∏§‡∏©‡∏†‡∏≤‡∏Ñ‡∏°', '‡∏°‡∏¥‡∏ñ‡∏∏‡∏ô‡∏≤‡∏¢‡∏ô', '‡∏Å‡∏£‡∏Å‡∏é‡∏≤‡∏Ñ‡∏°', '‡∏™‡∏¥‡∏á‡∏´‡∏≤‡∏Ñ‡∏°', '‡∏Å‡∏±‡∏ô‡∏¢‡∏≤‡∏¢‡∏ô', '‡∏ï‡∏∏‡∏•‡∏≤‡∏Ñ‡∏°', '‡∏û‡∏§‡∏®‡∏à‡∏¥‡∏Å‡∏≤‡∏¢‡∏ô', '‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏°' ];
            const dayName = days[date.getDay()];

        let previousStatusMap = {}; 
        let currentMeetingTitle = "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ß‡∏≤‡∏£‡∏∞‡∏ó‡∏µ‡πà‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£";

        let isAlertShowing = false; // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ß‡πà‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏ä‡∏ß‡πå alert ‡∏≠‡∏¢‡∏π‡πà‡πÑ‡∏´‡∏°

        function fetchData() {

        function renderList(data) {
            const list = document.getElementById('agenda-list');

            let foundCurrent = false;

            data.forEach((item, index) => {

                let displayStatus = item.status;
                
                // Logic ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Auto
                if (prevItem && prevItem.status === 'wrapping_up' && item.status === 'waiting') {

                }

                let statusText = '';
                switch(displayStatus) {
                    case 'waiting': statusText = '‡∏£‡∏≠'; break;
                    case 'prepare': statusText = 'üîî ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏´‡πâ‡∏≠‡∏á'; break;
                    case 'current': 
                        statusText = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£'; 
                        currentMeetingTitle = item.title; // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏ß‡∏≤‡∏£‡∏∞‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
                        foundCurrent = true;
                        break;
                    case 'wrapping_up': statusText = '‚è≥ ‡πÉ‡∏Å‡∏•‡πâ‡∏à‡∏ö‡∏ß‡∏≤‡∏£‡∏∞'; break;
                    case 'finished': statusText = '‡∏à‡∏ö‡∏ß‡∏≤‡∏£‡∏∞‡πÅ‡∏•‡πâ‡∏ß'; break;
                    default: statusText = displayStatus;
                }

                div.className = `agenda-item st-${displayStatus}`;
                div.innerHTML = `

                    <div class="speaker">üó£ ${item.speaker}</div>

            });

            if(!foundCurrent) currentMeetingTitle = "‡∏û‡∏±‡∏Å‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏° / ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ß‡∏≤‡∏£‡∏∞";

            // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ Alert ‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâupdate ‡πÅ‡∏ñ‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏≤‡∏£‡∏∞‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ

        function checkAlerts(data) {
            data.forEach((item, index) => {
                let currentStatus = item.status;
                let prevStatus = previousStatusMap[item.id];
                if (currentStatus !== prevStatus) {
                    // Logic ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
                    if (currentStatus === 'wrapping_up') {

        function triggerAutoAlert(msg) {

            if (alertTimeout) clearTimeout(alertTimeout);

            document.getElementById('sound-alert').play().catch(() => {});

            document.getElementById('status-bar-msg').innerText = msg;

            // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡πÉ‡∏´‡πâ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏´‡∏°‡∏î‡∏õ‡∏Å‡∏ï‡∏¥‡πÄ‡∏≠‡∏á

        }

        function showCurrentMode() {
