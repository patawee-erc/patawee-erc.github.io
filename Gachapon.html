<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Gachapon Lucky Draw (Confetti)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;600;800&display=swap');

        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --bg-color: #f7f1e3;
            --glass: rgba(255, 255, 255, 0.3);
            --shadow: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1ccc0 10%, transparent 10%);
            background-size: 20px 20px;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* --- CONFETTI CANVAS --- */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 300; /* ‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏£‡∏ß‡∏°‡∏ñ‡∏∂‡∏á Modal */
        }

        /* --- THE GACHAPON MACHINE --- */
        .machine-wrapper {
            position: relative;
            transition: transform 0.1s;
        }
        
        .gacha-machine {
            position: relative;
            width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .machine-wrapper.shaking { animation: shakeMachineAnim 0.4s ease-in-out; }
        @keyframes shakeMachineAnim {
            0% { transform: rotate(0deg); } 25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); } 75% { transform: rotate(2deg); }
            100% { transform: rotate(0deg); }
        }

        .globe {
            width: 380px; height: 380px;
            background: var(--glass);
            border-radius: 50%;
            border: 10px solid rgba(255,255,255,0.6);
            box-shadow: 
                inset 20px 20px 50px rgba(255,255,255,0.8),
                inset -20px -30px 50px rgba(0,0,0,0.1),
                0 20px 40px rgba(0,0,0,0.2);
            position: relative; z-index: 2; overflow: hidden;
            backdrop-filter: blur(2px); cursor: pointer;
        }

        .globe::after {
            content: ''; position: absolute; top: 50px; right: 50px;
            width: 80px; height: 40px; background: rgba(255,255,255,0.8);
            border-radius: 50%; transform: rotate(-45deg);
        }

        .balls-container { width: 100%; height: 100%; position: relative; }

        .dummy-ball {
            position: absolute; width: 65px; height: 65px;
            border-radius: 50%; box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2);
            border: 3px solid rgba(0,0,0,0.1); transition: transform 0.2s;
        }
        .shake .dummy-ball { animation: mixBalls 0.3s infinite; }
        @keyframes mixBalls {
            0% { transform: translate(0, 0); } 25% { transform: translate(15px, -20px); }
            50% { transform: translate(-15px, 10px); } 75% { transform: translate(10px, 20px); }
            100% { transform: translate(0, 0); }
        }

        .base {
            width: 420px; height: 320px; background: var(--primary);
            border-radius: 30px 30px 60px 60px; margin-top: -80px;
            position: relative; z-index: 1;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.2), 0 25px 50px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 30px;
        }

        .plate {
            background: #fff; color: var(--primary); padding: 8px 30px;
            border-radius: 15px; font-weight: 800; font-size: 1.5rem;
            position: absolute; top: 90px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase; letter-spacing: 2px;
        }

        .knob-area {
            position: absolute; top: 150px; width: 130px; height: 130px;
            background: #fff; border-radius: 50%; box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center; z-index: 5;
        }

        .knob {
            width: 100px; height: 26px; background: #e0e0e0;
            border-radius: 12px; position: relative; cursor: pointer;
            transition: transform 0.5s ease; box-shadow: 0 6px 0 #bbb;
        }
        .knob::after {
            content: ''; position: absolute; top: -37px; left: 37px;
            width: 26px; height: 100px; background: #e0e0e0;
            border-radius: 12px; box-shadow: 6px 0 0 #bbb;
        }
        .knob:active { transform: scale(0.95); }
        .knob.spinning { animation: rotateKnob 1s ease-in-out; }
        @keyframes rotateKnob { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .chute {
            width: 160px; height: 80px; background: #333;
            border-radius: 15px 15px 40px 40px; margin-bottom: 10px;
            position: relative; overflow: visible; border: 4px solid #444;
        }
        
        .result-ball {
            width: 80px; height: 80px; border-radius: 50%;
            position: absolute; top: -150px; left: 40px; opacity: 0;
            transition: all 0.5s cubic-bezier(0.5, 1.6, 0.4, 0.7);
            z-index: 20; cursor: pointer; box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3);
        }
        .result-ball.drop { top: 10px; opacity: 1; }

        .shake-trigger {
            position: absolute; top: 40%; width: 60px; height: 120px;
            background: rgba(0,0,0,0.05); border-radius: 20px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; color: rgba(0,0,0,0.2); transition: 0.2s; z-index: 0;
        }
        .shake-trigger:hover { background: rgba(0,0,0,0.1); color: rgba(0,0,0,0.5); transform: scale(1.1); }
        .shake-trigger.left { left: -70px; } .shake-trigger.right { right: -70px; }
        .shake-hint { position: absolute; top: -30px; font-size: 0.9rem; color: #888; white-space: nowrap; opacity: 0; transition: 0.3s; }
        .shake-trigger:hover .shake-hint { opacity: 1; top: -40px; }

        .ui-panel { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .circle-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none; background: #fff;
            color: #555; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s; display: flex; justify-content: center; align-items: center;
        }
        .circle-btn:hover { transform: scale(1.1); color: var(--primary); }
        
        .counter-badge {
            position: absolute; top: 20px; left: 20px; background: #fff;
            padding: 15px 30px; border-radius: 40px; font-weight: bold;
            color: #555; font-size: 1.2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .counter-badge span { color: var(--primary); font-size: 1.5rem; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal.active { opacity: 1; pointer-events: all; }
        .modal-card {
            background: #fff; padding: 40px; border-radius: 20px;
            width: 90%; max-width: 500px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%; height: 200px; padding: 15px; border: 2px solid #eee;
            border-radius: 10px; font-family: 'Kanit'; font-size: 1.1rem;
            margin: 20px 0; outline: none;
        }
        .btn-primary {
            background: var(--primary); color: #fff; border: none;
            padding: 12px 40px; border-radius: 50px; font-weight: bold;
            cursor: pointer; font-size: 1.2rem;
        }

        .winner-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .winner-overlay.active { opacity: 1; pointer-events: all; }

        .capsule-open {
            width: 350px; height: 350px; position: relative;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 40px;
        }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .capsule-half {
            width: 350px; height: 175px; background: #fff;
            position: absolute; transition: 0.5s; border: 6px solid rgba(0,0,0,0.1);
        }
        .top-half { top: 0; border-radius: 175px 175px 0 0; background: var(--primary); z-index: 2; }
        .bottom-half { bottom: 0; border-radius: 0 0 175px 175px; background: #fff; z-index: 1; }
        .winner-overlay.open .top-half { transform: translateY(-100px) rotate(-10deg); }
        .winner-overlay.open .bottom-half { transform: translateY(100px) rotate(5deg); }

        .winner-name {
            font-size: 3rem; font-weight: 800; opacity: 0; transition: 0.5s; transition-delay: 0.3s;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; color: #fff; text-shadow: 0 2px 5px rgba(0,0,0,0.5); z-index: 10;
        }
        .winner-overlay.open .winner-name { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

        .close-winner-btn {
            background: #fff; color: var(--primary); border: none;
            padding: 15px 50px; border-radius: 50px; cursor: pointer;
            font-size: 1.5rem; font-weight: 800; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s; z-index: 20;
        }
        .close-winner-btn:hover { transform: scale(1.05); }

    </style>

<body>

    <!-- Confetti Layer -->

    <!-- Winner Reveal -->
    <div class="winner-overlay" id="winnerOverlay">
        <div class="capsule-open">

        </div>

    <script>
        const nameInput = document.getElementById('nameList');
        const countSpan = document.getElementById('count');
        const settingsModal = document.getElementById('settingsModal');
        const ballsContainer = document.getElementById('ballsContainer');
        const knob = document.getElementById('knob');
        const resultBall = document.getElementById('resultBall');
        const winnerOverlay = document.getElementById('winnerOverlay');
        const capsuleTop = document.getElementById('capsuleTop');
        const winnerNameDiv = document.getElementById('winnerName');
        const soundBtn = document.getElementById('soundBtn');
        const machineWrapper = document.getElementById('machineWrapper');

        let namesArray = [];
        let originalNames = "";
        let isSpinning = false;
        let isMuted = false;
        
        const ballColors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9ff3', '#54a0ff', '#ff9f43', '#00d2d3'];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        window.onload = function() {
            originalNames = nameInput.value;
            updateCount();
            fillGlobeWithDummyBalls();
        };

        function fillGlobeWithDummyBalls() {
            ballsContainer.innerHTML = '';
            for(let i=0; i<25; i++) {
                const ball = document.createElement('div');
                ball.className = 'dummy-ball';
                ball.style.backgroundColor = ballColors[Math.floor(Math.random() * ballColors.length)];
                ball.style.left = (Math.random() * 280 + 20) + 'px';
                ball.style.top = (Math.random() * 150 + 150) + 'px'; 
                ball.style.zIndex = Math.floor(Math.random() * 10);
                ball.style.transform = `rotate(${Math.random() * 360}deg)`;
                ballsContainer.appendChild(ball);
            }
        }

        function toggleSettings() {
            settingsModal.classList.toggle('active');
        }

        function updateCount() {
            namesArray = nameInput.value.split('\n').map(n => n.trim()).filter(n => n !== "");
            countSpan.innerText = namesArray.length;
        }

        function toggleSound() {
            isMuted = !isMuted;
            soundBtn.innerText = isMuted ? "üîá" : "üîä";
            if(!isMuted && audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playCrankSound() {
            if(isMuted) return;
            for(let i=0; i<5; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    osc.frequency.value = 100 + Math.random()*50;
                    gain.gain.value = 0.1;
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.1);
                }, i*150);
            }
        }

        function playPopSound() {
            if(isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = 400;
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.value = 0.2;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        function playShakeSound() {
            if(isMuted) return;
            for(let i=0; i<6; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'triangle';
                    osc.frequency.value = 80 + Math.random()*40;
                    gain.gain.value = 0.15;
                    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.08);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.08);
                }, i*40);
            }
        }

        function shakeMachine() {
            if(isSpinning) return;
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playShakeSound();
            machineWrapper.classList.add('shaking');
            ballsContainer.classList.add('shake');
            setTimeout(() => {
                machineWrapper.classList.remove('shaking');
                ballsContainer.classList.remove('shake');
            }, 400);
        }

        function spinGacha(event) {
            if(event) event.stopPropagation();
            if(audioCtx.state === 'suspended') audioCtx.resume();

            namesArray = nameInput.value.split('\n').map(n => n.trim()).filter(n => n !== "");
            if(namesArray.length === 0) {
                alert("‡∏Å‡∏≤‡∏ä‡∏≤‡∏õ‡∏≠‡∏á‡∏´‡∏°‡∏î‡∏ï‡∏π‡πâ‡πÅ‡∏•‡πâ‡∏ß! (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ï‡∏¥‡∏°‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠)");
                toggleSettings();
                return;
            }
            if(isSpinning) return;
            
            isSpinning = true;
            
            knob.classList.add('spinning');
            playCrankSound();
            ballsContainer.classList.add('shake'); 

            setTimeout(() => {
                knob.classList.remove('spinning');
                ballsContainer.classList.remove('shake');
                
                const winColor = ballColors[Math.floor(Math.random() * ballColors.length)];
                resultBall.style.backgroundColor = winColor;
                resultBall.classList.add('drop');

                setTimeout(() => {
                    revealWinner(winColor);
                }, 600);

            }, 1000);
        }

        function revealWinner(color) {
            const winnerIdx = Math.floor(Math.random() * namesArray.length);
            const winner = namesArray[winnerIdx];

            capsuleTop.style.backgroundColor = color;
            winnerNameDiv.innerText = winner;
            winnerOverlay.classList.add('active');

            setTimeout(() => {
                playPopSound();
                winnerOverlay.classList.add('open');
                fireConfetti(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ Confetti ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
            }, 100);

            namesArray.splice(winnerIdx, 1);
            nameInput.value = namesArray.join('\n');
            updateCount();

            resultBall.classList.remove('drop');
        }

        function closeWinner() {
            winnerOverlay.classList.remove('active');
            winnerOverlay.classList.remove('open');
            isSpinning = false;
        }

        function resetList() {
            if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏ï‡∏π‡πâ‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà?")) {
                nameInput.value = originalNames;
                updateCount();
            }
        }

        // --- CONFETTI FUNCTION ---
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const numberOfPieces = 200;
            // ‡πÉ‡∏ä‡πâ‡∏™‡∏µ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9ff3', '#54a0ff'];

            for (let i = 0; i < numberOfPieces; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 3,
                    angle: Math.random() * 2 * Math.PI,
                    rotationSpeed: (Math.random() - 0.5) * 0.2
                });
            }

            let animationFrame;

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let activePieces = 0;

                pieces.forEach(p => {
                    p.y += p.speed;
                    p.angle += p.rotationSpeed;
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();

                    if (p.y < canvas.height) activePieces++;
                });

                if (activePieces > 0) {
                    animationFrame = requestAnimationFrame(update);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    cancelAnimationFrame(animationFrame);
                }
            }
            update();
        }
    </script>
